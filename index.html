<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando Sistema do Futuro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .loading-container {
            text-align: center;
            border: 2px solid #00E676;
            padding: 40px;
            border-radius: 15px;
            background-color: #252525;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
        h1 {
            font-size: 36px;
            color: #00E676;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            color: #E0E0E0;
            margin-bottom: 40px;
        }
        .loading-bar {
            width: 100%;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .loading-progress {
            width: 0;
            height: 100%;
            background-color: #00E676;
            border-radius: 5px;
        }
        .motivational {
            font-size: 18px;
            color: #E0E0E0;
            font-style: italic;
            height: 50px; /* altura fixa */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <h1>Conectando...</h1>
        <p>Aguarde enquanto seu sistema se prepara.</p>
        <div class="loading-bar">
            <div class="loading-progress" id="progress"></div>
        </div>
        <div class="motivational" id="motivationalMessage">
            "Vamos avançar pro futuro com segurança e respeitando o ambiente!"
        </div>
    </div>

    <script>
        let progress = 0;
        const progressElement = document.getElementById('progress');
        const motivationalElement = document.getElementById('motivationalMessage');
        const messages = [
            "Prepare-se para entrar no futuro."
        ];
        let messageIndex = 0;

        function updateProgress() {
            if (progress < 100) {
                progress += 1;
                progressElement.style.width = progress + "%";
            } else {
                clearInterval(progressInterval);
                setTimeout(transitionToMainMenu, 1000); // Aguarda 1 segundo antes de ir para o menu
            }
        }
        
        function changeMessage() {
            motivationalElement.style.opacity = 0; // Esmaece
            setTimeout(() => {
                messageIndex = (messageIndex + 1) % messages.length;
                motivationalElement.textContent = messages[messageIndex];
                motivationalElement.style.opacity = 1; // Reaparece
            }, 300);
        }

        function transitionToMainMenu() {
            window.location.href = "menu.html"; // Redireciona para a tela de menu
        }

        // Atualiza o progresso e a mensagem a cada 100ms
        const progressInterval = setInterval(() => {
            updateProgress();
            changeMessage();
        }, 100);
    </script>
</body>
</html>
