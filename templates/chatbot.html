<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
</head>
<body>
    <section>
      <h2> Interação com o GPT </h2>
    </section>
    <div>
      <form method="get">
        Escreva algo:
        <input type="text", name="prompt">
        <br>     
      </form>
    </div>
    {% if resposta %}
    <div>
      {{resposta}}!!!
    </div>
    {% endif %}
</body>
</html>
